<!DOCTYPE html>
<html>
<head>
    <title>Layout</title>
    <meta charset="utf-8">
    
    <style type = "text/css">
        body{
            padding: 0px;
            margin: 0px;
        }

        .root {
            width: 100%;
            display: block;
            background-color: grey;
        }

        .header {
            width: 100%;
            background-color: yellow;
            min-height: 50px;
        }

        .container {
            width: 100%;
            background-color: white;
            min-height: 500px;
        }

        .footer {
            width: 100%;
            background-color: grey;
            min-height: 200px;
        }

        .topbar {
            width: 100%;
            background-color: grey;
            padding: 8px;
            min-height: 40px;
        }

        .topbar .topbar-left {
            float: left;
            width: 70%;
        }

        .topbar .topbar-right {
            float: left;
            width: 30%;
            text-align: right;
        }

        .topbar ul {
            list-style-type: none;
            display: flex;
            padding: 0px;
            margin: 5px;
        }

        .topbar ul li {
            float: left;
            margin-right: 100px;
        }

        .search {
            width: 100%;
            position: relative;
            display: flex;
        }

        .searchTerm {
            width: 500px;
            border: 3px solid #00B4CC;
            border-right: none;
            padding: 5px;
            height: 20px;
            border-radius: 5px 0 0 5px;
            outline: none;
            color: #9DBFAF;
            margin-left: 50px;
        }

        .searchTerm:focus{
            color: #00B4CC;
        }

        .searchButton {
            width: 100px;
            height: 36px;
            border: 1px solid #00B4CC;
            background: #00B4CC;
            text-align: center;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 17px;
        }
        
        .header .introduce-header{
            text-align: center;
            font-size: 20px;
        }

        .wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }

        ul.products {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        ul.products li{
            flex-basis: 25%;
            padding-left: 15px;
            padding-right: 15px;
            box-sizing: border-box;
            margin-bottom: 30px;
        }

        ul.products li img{
            max-width: 100%;
            height: auto;
        }

        ul.products li .product-top{
            position: relative;
            overflow: hidden;
        }

        ul.products li .product-top .product-thumb{
            display: block;
        }

        ul.products li:hover .product-top .product.thumb img{
            filter: opacity(80%);
        }

        ul.products li .product-top .product-thumb img{
            display: block;
        }

        ul.products li .product-info {
            padding: 20px 0px;
        }

        ul.products li .product-info a{
            display: block;
            text-decoration: none;
        }

        ul.products li .product-info a.product-name{
            color: #334862;
            padding: 3px 0px;
        }
        
    </style>
</head>
